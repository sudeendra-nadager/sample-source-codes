apply plugin: 'java'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'javax.websocket', name: 'javax.websocket-api', version: '1.0'
    compile group: 'org.glassfish.tyrus', name: 'tyrus-server', version: '1.1'
    compile group: 'org.glassfish.tyrus', name: 'tyrus-client', version: '1.1'
    compile group: 'org.glassfish.tyrus', name: 'tyrus-container-grizzly', version: '1.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}