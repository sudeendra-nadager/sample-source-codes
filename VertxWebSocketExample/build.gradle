apply plugin: 'java'

sourceCompatibility = '1.7'
targetCompatibility = '1.7'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.vertx', name: 'vertx-core', version: '2.0.0-final'
    compile group: 'io.vertx', name: 'vertx-platform', version: '2.0.0-final'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
